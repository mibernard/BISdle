<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BISdle</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="page-title">BISdle - Daily</h1>
    <button id="toggle-mode">Switch to Unlimited</button>
    <button id="generate-unit" style="display: none">Generate Random BIS</button>

    <div id="loading">Loading...(takes 5-10 seconds)</div>
    <div id="results"></div>
    <div>
      <!-- Images -->
      <img id="Img1" style="width: 100px" />
      <img id="Img2" style="width: 100px" />
      <img id="Img3" style="width: 100px" />
    </div>
    <section class="test-area">
      <div id="origin-text">
        <p>Guess the champion given their BIS:</p>
      </div>
    </section>
    <input type="text" id="unitName" placeholder="Enter champion name" />
    <button id="guessButton">Guess</button>
    <div id="feedback"></div>
    <div id="incorrectGuesses"></div>

    <script src="script.js"></script>
  </body>
</html>
